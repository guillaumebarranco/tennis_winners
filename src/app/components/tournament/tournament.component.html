<h3>{{tournamentName()}}</h3>

<table>
  <thead>
    <th>Ann√©e</th>
    <th>Vainqueur</th>
    <th>Finaliste</th>
  </thead>

  <tbody>
    @for(tournamentFinal of tournamentFinals(); track $index) {
      @if(!onlyFrom2000() || (onlyFrom2000() && tournamentFinal.year >= 2000)) {
        <tr>
          <td>{{tournamentFinal.year}}</td>
          <td class="winner" [style.background-color]="getCaseBackgroundColor(tournamentFinal.winner)" [style.color]="getCaseColor(tournamentFinal.winner)">{{tournamentFinal.winner}}</td>
          <td [style.background-color]="getCaseBackgroundColor(tournamentFinal.finalist)" [style.color]="getCaseColor(tournamentFinal.finalist)">{{tournamentFinal.finalist}}</td>
        </tr>
      }
    }
  </tbody>
</table>
